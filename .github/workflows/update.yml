name: ðŸ”„ Aggiornamento Automatico Annunci

on:
  schedule:
    # Cambiato da 4:00 a 6:00 AM UTC come richiesto (7:00/8:00 ora locale)
    - cron: '0 6 * * *'  # Ogni giorno alle 06:00 UTC
  workflow_dispatch:      # Avvio manuale da GitHub
  
  # Opzionale: esegue anche su push per test (rimuovi se non vuoi)
  push:
    branches: [ main, master ]

permissions:
  contents: write         # Permette il push su GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del codice
        uses: actions/checkout@v4  # Aggiornato da v3 a v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4  # Aggiornato da v3 a v4
        with:
          node-version: '18'
          cache: 'npm'  # Aggiunto cache per velocizzare

      - name: ðŸ“¦ Installa le dipendenze
        run: npm install

      - name: ðŸ—ï¸ Genera index.html dal feed XML
        run: node build140425.js

      - name: ðŸ“Š Verifica modifiche
        id: verify_diff
        run: |
          git add index.html
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ“Œ Nessuna modifica rilevata"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Modifiche rilevate"
          fi

      - name: ðŸ“ Commit e push solo se ci sono modifiche
        if: steps.verify_diff.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ”„ Aggiornamento automatico immobili - $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "âœ… Push completato con successo!"

      - name: ðŸŽ¯ Trigger Netlify Deploy
        if: steps.verify_diff.outputs.changes == 'true'
        run: |
          echo "âœ¨ Modifiche pushate su GitHub"
          echo "ðŸš€ Netlify rileverÃ  automaticamente le modifiche e farÃ  il deploy"

      - name: ðŸ“ˆ Summary dell'esecuzione
        run: |
          echo "## ðŸ“Š Riepilogo Aggiornamento Immobili" >> $GITHUB_STEP_SUMMARY
          echo "- **Data/Ora**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify_diff.outputs.changes }}" == "true" ]; then
            echo "- **Stato**: âœ… Aggiornamento completato con successo" >> $GITHUB_STEP_SUMMARY
            echo "- **Modifiche**: ðŸ”„ Nuovi dati rilevati e pubblicati" >> $GITHUB_STEP_SUMMARY
            echo "- **Deploy**: ðŸš€ Netlify aggiornerÃ  automaticamente il sito" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Stato**: ðŸ“Œ Nessun aggiornamento necessario" >> $GITHUB_STEP_SUMMARY
            echo "- **Modifiche**: âš¡ Dati giÃ  aggiornati" >> $GITHUB_STEP_SUMMARY
          fi