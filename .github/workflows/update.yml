name: Aggiornamento Annunci

on:
  schedule:
    - cron: '0 4 * * *'  # Ogni giorno alle 04:00 UTC (~6:00 CEST)
  workflow_dispatch:      # Avvio manuale da GitHub

permissions:
  contents: write         # Permette il push su GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout del codice
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Installa le dipendenze
        run: npm install

      - name: ğŸ—ï¸ Genera index.html dal feed XML
        run: node build140425.js

      - name: ğŸ” Commit e push solo se index.html Ã¨ cambiato
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          
          if git diff --cached --quiet; then
            echo "ğŸŸ¢ Nessuna modifica da pushare."
          else
            git commit -m "ğŸ”„ Aggiornamento automatico index.html"
            git push
            echo "âœ… Push completato con successo!"
          fi
